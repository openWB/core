# openwb-version:1

# localhost websocket listener
# used for internal connections only (apache2 reverse proxy)
listener 9003 127.0.0.1
protocol websockets
allow_anonymous true
plugin #mosquitto_dynamic_security.so#
plugin_opt_config_file /var/lib/mosquitto/dynamic-security.json

# public secure websocket listener
listener 9002
protocol websockets
allow_anonymous true
certfile /etc/mosquitto/certs/openwb.pem
keyfile /etc/mosquitto/certs/openwb.key
plugin #mosquitto_dynamic_security.so#
plugin_opt_config_file /var/lib/mosquitto/dynamic-security.json

# public secure mqtt listener
listener 8883
protocol mqtt
allow_anonymous true
certfile /etc/mosquitto/certs/openwb.pem
keyfile /etc/mosquitto/certs/openwb.key
plugin #mosquitto_dynamic_security.so#
plugin_opt_config_file /var/lib/mosquitto/dynamic-security.json
